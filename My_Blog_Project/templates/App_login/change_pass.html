{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Change Profile {% endblock %}

{% block body_block %}
  {% if changed %}
    <div class="alert alert-success">
      Password Changed Successfully....!
    </div>
  {% else %}
    <form method="POST">
      {{form|crispy}}
      {% csrf_token %}
      <button type="submit" name="button" class="btn btn-success btn-sm">Change</button>
    </form>
  {% endif %}
{% endblock %}
