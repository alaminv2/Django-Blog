<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>{% block title_block %} Blogs {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}"><img src="/media/home_logo.png" width="50px"></a>
      </li>
      {% if user.is_authenticated %}
        <div class=" nav-item active dropdown">
          <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">{{user.username}}</a>

          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'App_blog:write_blog' %}">Write Blog</a>
            <a class="dropdown-item" href="{% url 'App_blog:my_blogs' %}">My Blogs</a>
            <a class="dropdown-item" href="{% url 'App_login:user_profile' %}">Profile</a>
            <a class="dropdown-item" href="{% url 'App_login:logout' %}">Logout</a>
          </div>

        </div>
      {% else %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'App_login:sign_up' %}">Sign Up</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'App_login:login' %}">Login</a>
        </li>
      {% endif %}
    </ul>
  </nav>

  <div class="container">
    {% block body_block %}

    {% endblock %}
  </div>

  </body>
</html>
